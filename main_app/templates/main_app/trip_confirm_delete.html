{% extends 'base.html' %} {% block content %}

<body class="body">
  <div class="container">
  <h1>Delete Trip</h1>

  <h4>
    Are you sure you want to delete the
    <span class="teal-text">{{ object.location }}</span> trip?
  </h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn red" />
    <a href="{% url 'detail' trip.id %}" class="btn blue">Cancel</a>
  </form>
  </div>
</body>
{% endblock %}
